<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>
    <script src="modal.js"></script>

</head>

<body>
    <header>

        <div class="top_movie">
            <img id="top_movie_image" class="top_movie_image" alt="Movies picture" src="">
            <h1 id="movie_title" class="movie_title"></h1>
        </div>

    </header>

    <!-- Modal -->
    <div id="Modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>

    <div class="content">
        <h2 class="category_title">Best rate</h2>
        <div class="category">
            <a class="button" onclick="slide('movie_best', 'left')">&lt;</a>
            <div class="slide">
                <div id="movie_best" class="movie_bloc"></div>
            </div>
            <a class="button" onclick="slide('movie_best', 'right')">&gt;</a>
        </div>

        <h2 class="category_title">Animation</h2>
        <div class="category">
            <a class="button" onclick="slide('category_animation', 'left')">&lt;</a>
            <div class="slide">

                <div id="category_animation" class="movie_bloc"></div>
                </a>
            </div>
            <a class="button" onclick="slide('category_animation', 'right')">&gt;</a>
        </div>

        <h2 class="category_title">Action</h2>
        <div class="category">
            <a class="button" onclick="slide('category_action', 'left')">&lt;</a>
            <div class="slide">

                <div id="category_action" class="movie_bloc"></div>
                </a>
            </div>
            <a class="button" onclick="slide('category_action', 'right')">&gt;</a>
        </div>

        <h2 class="category_title">Fantasy</h2>
        <div class="category">
            <a class="button" onclick="slide('category_fantasy', 'left')">&lt;</a>
            <div class="slide">

                <div id="category_fantasy" class="movie_bloc"></div>
                </a>
            </div>
            <a class="button" onclick="slide('category_fantasy', 'right')">&gt;</a>
        </div>


    </div>
    </div>
</body>
