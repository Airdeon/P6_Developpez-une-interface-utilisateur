<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interface Utilisateur</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>


</head>

<body>
    <header>
        <!--top Menu-->
        <nav>
            <img class="logo" src="logo.png" alt="logo">
            <div>
                <a href="#">Accueil</a>
                <a href="#Best">Best rate</a>
                <a href="#Animation">Animation</a>
                <a href="#Action">Action</a>
                <a href="#Fantasy">Fantasy</a>
            </div>
        </nav>

        <!--best movie-->
        <div class="top_movie">
            <img id="top_movie_image" class="top_movie_image" alt="Movies picture">
            <div id="top_movie_info" class="top_movie_info">
                <h1 id="movie_title" class="movie_title"></h1>
                <a id="more_info" class="more_info">More Info</a>
                <p id="top_movie_description"></p>
            </div>
        </div>

    </header>

    <!-- Modal -->
    <div id="Modal" class="modal">
        <!-- Modal content -->
        <div class="modal_content">
            <div class="description">

                <h1 id="modal_title">Movies Title</h1>
                <p id="genres"></p>
                <p id="out_date"></p>
                <p id="rated"></p>
                <p id="IMDB_score"></p>
                <p id="directors"></p>
                <p id="actors"></p>
                <p id="duration"></p>
                <p id="origine"></p>
                <p id="box_office_result"></p>
                <p id="resume"></p>
            </div>
            <div id="modal_movie_picture">

            </div>
            <span class="close">&times;</span>
        </div>
    </div>

    <!-- Category -->
    <div class="content">
        <h2 class="category_title" id="Best">Best rate</h2>
        <div class="category">
            <a class="button" onclick="slide('movie_best', 'left')">&lt;</a>
            <div class="slide">
                <div id="movie_best" class="movie_bloc"></div>
            </div>
            <a class="button" onclick="slide('movie_best', 'right')">&gt;</a>
        </div>

        <h2 class="category_title" id="Animation">Animation</h2>
        <div class="category">
            <a class="button" onclick="slide('category_animation', 'left')">&lt;</a>
            <div class="slide">
                <div id="category_animation" class="movie_bloc"></div>
            </div>
            <a class="button" onclick="slide('category_animation', 'right')">&gt;</a>
        </div>

        <h2 class="category_title" id="Action">Action</h2>
        <div class="category">
            <a class="button" onclick="slide('category_action', 'left')">&lt;</a>
            <div class="slide">
                <div id="category_action" class="movie_bloc"></div>
            </div>
            <a class="button" onclick="slide('category_action', 'right')">&gt;</a>
        </div>

        <h2 class="category_title" id="Fantasy">Fantasy</h2>
        <div class="category">
            <a class="button" onclick="slide('category_fantasy', 'left')">&lt;</a>
            <div class="slide">
                <div id="category_fantasy" class="movie_bloc"></div>
            </div>
            <a class="button" onclick="slide('category_fantasy', 'right')">&gt;</a>
        </div>
    </div>
    <script src="modal.js"></script>
</body>
